<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function resize(){
            document.getElementById('rockImg').style.height = (document.body.clientHeight-100)*0.9;
        }

        function Feliz(){
            document.getElementById('rockImg').src='fotos/feliz.png'
            setInterval(triste,9000);

        }

        function triste(){
            document.getElementById('rockImg').src='fotos/enjoo.png'

        }

    </script>
</head>
<body onload="resize()" onresize="resize();">
    <div style="margin-top: 100px; text-align: center;">
    <img id="rockImg" src="fotos/convencido.png" alt="irock" onclick="Feliz()">
    </div>
</body>
</html>
